<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <h1 class="title">Kim birinchi 50 gacha borish</h1>
        <div class="user scores1">
            <div class="scores">
                <h3 class="name__title">name: <input type="text" class="input1 input"></h3>
                <h2>Score: <span class="score1">0</span></h2>
            </div>
            <div class="btn__box">
                <h1 class="score__title1">0</h1>
                <button class="btn btn1">Click</button>
            </div>
        </div>
        <div class="user scores2">
            <div class="scores">
                <h3 class="name__title">name: <input type="text" class="input2 input"></h3>
                <h2>Score: <span class="score2">0</span></h2>
            </div>
            <div class="btn__box">
                <h1 class="score__title2">0</h1>
                <button class="btn btn2">Click</button>
            </div>
        </div>
    </div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Tabriklayman</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h1 class="Modal__title" id="staticBackdropLabel">Player 1 won!</h1>
        </div>
      </div>
    </div>
  </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
